      crossorigin="anonymous"
    ></script>
    <script>
      let isOpen = false;
      const openMenu = function () {
        let menuBody = document.getElementById("menuBody");

        if (isOpen == true) {
          menuBody.classList.add("d-none");
          document.getElementById("menu-button").style.opacity = 100;
          document.getElementById("close-button").style.opacity = 0;
          isOpen = false;
        } else {
          menuBody.className = "menu-body";
          document.getElementById("menu-button").style.opacity = 0;
          document.getElementById("close-button").style.opacity = 100;

          isOpen = true;
        }
      };
      menuBody.classList.remove = "d-none";
      let menuButton = document.getElementById("menu-button");
      menuButton.addEventListener("click", openMenu);
      document
        .getElementById("close-button")
        .addEventListener("click", openMenu);
    </script>
